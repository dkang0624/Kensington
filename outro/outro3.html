<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>감정을 남겨주세요</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background: #2b2b2b;
      color: #ede3c8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 24px;
    }

    .container {
      background-color: #444;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }

    .options {
      margin-bottom: 2rem;
    }

    .options input[type="radio"] {
      display: none;
    }

    .options label {
      background-color: #e3d3b5;
      color: #2b2b2b;
      padding: 0.4em 1em;
      border-radius: 20px;
      margin: 0 6px 10px;
      display: inline-block;
      cursor: pointer;
    }

    .options input[type="radio"]:checked + label {
      background-color: #b8a78e;
      color: white;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1rem;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .submit-btn {
      padding: 0.6em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">오늘 느낀 감정을 선택해주세요</div>
    <div class="options">
      <input type="radio" id="감동" name="emotion" value="감동" checked><label for="감동">감동</label>
      <input type="radio" id="슬픔" name="emotion" value="슬픔"><label for="슬픔">슬픔</label>
      <input type="radio" id="따뜻함" name="emotion" value="따뜻함"><label for="따뜻함">따뜻함</label>
      <input type="radio" id="위로" name="emotion" value="위로"><label for="위로">위로</label>
      <input type="radio" id="경외" name="emotion" value="경외"><label for="경외">경외</label>
      <input type="radio" id="놀람" name="emotion" value="놀람"><label for="놀람">놀람</label>
    </div>

    <div class="section-title">다음 참가자에게 남길 한 문장을 적어주세요</div>
    <textarea name="message" placeholder="예: 당신은 어떤 기억을 꺼내게 될까요?" required></textarea>
    
    <button class="submit-btn" onclick="window.location.href='outro4.html'">제출</button>
  </div>
</body>
</html>
