<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이제 당신 차례입니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      overflow-y: auto;
    }

    body {
      font-family: 'Gowun Dodum', sans-serif;
      color: #ede3c8;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 24px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.2);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.2);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.35);
      padding: 60px 28px;
      border-radius: 10px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      line-height: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text {
      font-size: 1.2rem;
      white-space: pre-line;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .next-btn {
      padding: 0.6em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: 1px solid #8a7f6b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
    }

    .next-btn:hover {
      background-color: #d5c3a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
이제 당신 차례입니다.

당신의 작품을  
이 거리 위에 남겨보세요.

오늘 느낀 감정을 고르고  
마지막으로 다음 사람에게  
짧은 한 문장을 남겨주세요.
    </div>
    <button class="next-btn" onclick="location.href='outro3.html'">계속</button>
  </div>
</body>
</html>
