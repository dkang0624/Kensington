<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인트로 4 - 마지막 선언</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: #ede3c8;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 24px;
      position: relative;
      line-height: 2rem;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 28px;
      border-radius: 8px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem; /* ↓ 여백 최소화 */
    }

    .story {
      font-size: 1.1rem;
      white-space: pre-line;
    }

    .next-btn {
      margin-top: 2rem;
      padding: 0.6em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: 1px solid #8a7f6b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
    }

    .next-btn:hover {
      background-color: #d5c3a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">그리고 마지막으로</div>
    <div class="story">
이 투어는 단순한 안내가 아닙니다.  
당신은 지금부터  
이 거리의 기억을 다시 쓰는 사람이 됩니다.

모든 이야기는 누군가의 기억에서 나왔고,  
그 기억은 지금 당신 앞에 흩어져 있습니다.
    </div>

    <button class="next-btn" onclick="location.href='intro5.html'">계속</button>
  </div>
</body>
</html>
