<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인트로 3 - 오래된 소문</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
    }

    body {
      color: #ede3c8;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 40px 24px;
      position: relative;
      line-height: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      z-index: 0;
    }

    .story-container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 28px;
      border-radius: 8px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro-title {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .story {
      font-size: 1.1rem;
      white-space: pre-line;
      margin-bottom: 2rem;
    }

    .italic {
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .next-btn {
      margin-top: 1.5rem;
      padding: 0.6em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: 1px solid #8a7f6b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
      align-self: center;
    }

    .next-btn:hover {
      background-color: #d5c3a8;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="intro-title">당신이 이 이야기에 들어가기 전<br>꼭 알아야 할 게 있습니다.</div>

    <div class="story italic">
이 거리에는 오래된 소문이 하나 있습니다.
사람들은 설화라고도 합니다.
    </div>

    <div class="story">
켄싱턴 마켓에는
빨간 벽돌 건물이 하나 있다.
그 건물에 한 여자가 있다.

그 여자를 향해
문이 있는 것처럼 보이고,
그 문과 이어진 계단도 있다.

그런데…
그 계단 아래 무언가가 숨겨져 있다는 소문이 돈다.

소문에 따르면,
그 계단 아래에 무언가를 가져다 대면
잊고 있던 기억이 깨어난다고 한다.

*이 문장은 오래된 소문이다.
지금 이 화면을 캡처해두자.
기억은, 종종 가장 처음에 있다.*
    </div>

    <button class="next-btn" onclick="location.href='intro4.html'">계속</button>
  </div>
</body>
</html>
