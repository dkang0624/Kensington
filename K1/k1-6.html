<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1-6 - 다음 이야기로</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
    }

    body {
      color: #ede3c8;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
      position: relative;
      line-height: 2rem;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 28px;
      border-radius: 8px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .story {
      font-size: 1.1rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="story"> 
그 사람의 이름을 기억해주셔서 감사합니다.

첫 번째 이야기는 어땠나요?

하지만 이 거리의 기억은 아직 끝나지 않았습니다.  
다음은, 유대인에 관한 이야기입니다.
  
이번 이야기는  
**25 Bellevue Ave**에서 시작됩니다.
지도에 표시된 장소를 다시 확인해주세요.

그곳에서,  
다음 기억이 당신을 기다리고 있습니다.
    </div>
  </div>
</body>
</html>
