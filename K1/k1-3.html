<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1-3 - 그의 이름</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
    }

    body {
      color: #ede3c8;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
      position: relative;
      line-height: 2rem;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 28px;
      border-radius: 8px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .quote {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .story {
      font-size: 1.1rem;
      white-space: pre-line;
      margin-bottom: 2rem;
    }

    .hint-pattern {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    input[type="text"] {
      padding: 0.5em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 0.5rem;
    }

    .hint {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .submit-btn {
      padding: 0.5em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: 1px solid #8a7f6b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }

    .submit-btn:hover {
      background-color: #d5c3a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote">“미할라익? 마할라익? 미헬릭? 너 이름이 뭐라고?”</div>

    <div class="story">
어릴 적 손님들이 그의 이름을 물을 때마다  
그는 이런 문장을 자주 쓰곤 했습니다.  
‘My Identity Has A Legacy I Keep’  
이걸 본 사람들은 항상 무슨 뜻이냐고 물었습니다.  
그리고 그는 이렇게 대답합니다.  
“그냥… 앞에서부터 읽으면 나 같아서.”

톰이 항상 걷던 이 거리를 걸으며  
그의 이름을 떠올려보세요.

그의 풀네임을 적어주세요.
    </div>

    <div class="hint-pattern">OOO OOOOOOO</div>

    <input type="text" id="answer" placeholder="정답을 입력하세요" />
    <div class="hint">*정답은 항상 글 안에 있죠.</div>
    <button class="submit-btn" onclick="checkAnswer()">제출</button>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim().toLowerCase();
      if (input === 'tom mihalik') {
        window.location.href = 'k1-4.html';
      } else {
        alert('그 이름이 맞을까요? 다시 떠올려보세요.');
      }
    }
  </script>
</body>
</html>
