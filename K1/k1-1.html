<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>첫 번째 이야기 - 이름을 잃지 않은 사람</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
    }

    body {
      color: #ede3c8;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 40px 24px;
      position: relative;
      line-height: 2rem;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 28px;
      border-radius: 8px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .story {
      font-size: 1.1rem;
      white-space: pre-line;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.5em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 0.5rem;
    }

    .hint {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .submit-btn {
      padding: 0.5em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: 1px solid #8a7f6b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }

    .submit-btn:hover {
      background-color: #d5c3a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">첫 번째 기억 – 「이름을 잃지 않은 사람」</div>

    <div class="story">
켄싱턴 마켓 한복판.  
한자리만을 지킨 가게가 있습니다.

그 가게는  
수많은 사람들의 중요한 날을 함께 해왔고,  
옷과 정장은 물론,  
기억과 태도까지 함께 맞춰왔습니다.

그 가게의 간판에는  
주인의 이름이 적혀 있습니다.

지금,  
그 가게를 찾아가세요.  
그 문 앞에서  

그 사람의 이름을 적어주세요.

힌트: Baldwin St.에서 두 사람이 마주 보고 있다. 그의 장소는 어디인가?
    </div>

    <input type="text" id="answer" placeholder="정답을 입력하세요" />
    <div class="hint">*이름(First Name)만 입력하세요.</div>
    <button class="submit-btn" onclick="checkAnswer()">제출</button>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim().toLowerCase();
      if (input === 'tom') {
        window.location.href = 'k1-2.html';
      } else {
        alert('그 이름이 아니에요. 간판을 더 자세히 들여다보세요.');
      }
    }
  </script>
</body>
</html>
