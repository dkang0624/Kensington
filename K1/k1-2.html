<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1-2 - Tom's Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
    }

    body {
      color: #ede3c8;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
      position: relative;
      line-height: 2rem;
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      -webkit-backdrop-filter: blur(6px) brightness(0.9) contrast(0.9) sepia(0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 28px;
      border-radius: 8px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .story {
      font-size: 1.1rem;
      white-space: pre-line;
      margin-bottom: 2rem;
    }

    .next-btn {
      padding: 0.6em 2em;
      font-size: 1rem;
      background-color: #e3d3b5;
      color: #2b2b2b;
      border: 1px solid #8a7f6b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
      font-weight: 500;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
      align-self: center;
    }

    .next-btn:hover {
      background-color: #d5c3a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Tom's Place</div>

    <div class="story">
당신이 도착한 이 가게는 1900년대 중반부터 같은 자리에 있었습니다.  
그리고 그 시간만큼 같은 이름으로 이 가게를 지켜왔습니다.

이 가게는 단순한 상점이 아니라,  
한 사람의 인생이 담겨 있는 공간입니다.

이제, 이 이름의 다음을 완성해야 합니다.

톰의 성(Last Name)은 당시 흔하지 않았거든요.
    </div>

    <button class="next-btn" onclick="location.href='k1-3.html'">계속</button>
  </div>
</body>
</html>
