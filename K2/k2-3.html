<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K2-3 - 기억의 잔상</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('img/old_kensington.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Gowun Dodum', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 24px;
      animation: fadeIn 2s ease forwards;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px) brightness(0.85) contrast(0.85) grayscale(0.3);
      -webkit-backdrop-filter: blur(6px) brightness(0.85) contrast(0.85) grayscale(0.3);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0.6;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      transform: rotate(-0.5deg);
      filter: blur(0.3px);
      letter-spacing: 0.5px;
      line-height: 1.8rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "k2-4.html";
    }, 5000); // 5초 후 이동
  </script>
</head>
<body>
  <div class="container">
    “기억은 흐려져도,<br />
    건물들은 기억하더라.”
  </div>
</body>
</html>
